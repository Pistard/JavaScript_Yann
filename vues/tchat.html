 <!--fentre chat-->
 <div id="tchat-content">
    <div id="tchat-first-row">
        <!--colonne des messages posté-->
        <div id="left-col" class="border content-list-view">
            <h2>messages</h2>
            <div class="content-list-view-message">
                <img class="message-image" src="https://picsum.photos/id/1025/600/400" alt="Image">
                <div class="message-datetime">2021-05-25<br />
                    12:50:00</div>
                <div class="message-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut fuga dicta
                    adipisci, in explicabo culpa illo enim consequatur deleniti, nemo esse alias expedita aperiam
                    assumenda quam nulla at
                    officia! Facilis.
                </div>
            </div>
        </div>
        <!--colonne des utilisateurs-->
        <div id="right-col" class="border content-list-view">
            <h2>utilisateurs</h2>
            <div class="content-list-view-user">
                <img class="user-image" src="https://picsum.photos/id/598/600/400" alt="Image-user">
                <div class="user-name">boby</div>
            </div>
        </div>
    </div>
    <div id="tchat-second-row" class="border content-list-view">
        <h2>Editeur de messages</h2>
        <div class="saisie-message">message :</div>
        <form action="#" name="message-sender">
            <input type="text" name = "message-value" id="message-value" placeholder="Ecris là !!!!!">
            <select name="message-to" id="message-to">
                <option value = "boby">boby</option>
            </select>
            <input type="color" name="message-color" id="message-color">
            <input type="submit" class="btn btn-success" value="envoyer">
        </form>
    </div>
</div>
